<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Elevator</title>
        <link rel="stylesheet" href="elevator.css">
    </head>
    <body>
        <div class="container">
            <div class="inputFloorsBlock"> Укажите число этажей (от 3х до 9ти):
                <input id="inputFloors" type="text">
            </div>
            <div class="houseField">
                <div class="houseBlock">
                    <div class="roof"></div>
                </div>
                <div class="elevatorBlock">
                    <div class="elevator">
                        <div class="elevatorIndicator"></div>
                    </div>
                </div>
            </div>
            <div class="controlBlock">
                <div>Укажите с какого на какой этаж поедете.</div>
                <div> С какого этажа едем?
                    <input id="inputStartFloorNumber" type="text">
                </div>
                <div> На какой этаж едем?
                    <input id="inputFinishFloorNumber" type="text">
                </div>
                <button class="startButton" id="startButton" onclick="startMovingElevator()">Start</button>
            </div>
        </div>
        <script src="elevator.js"></script>
    </body>
</html>
